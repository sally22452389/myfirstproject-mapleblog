{% extends "base.html" %} {% load static %}
{% block title %} 更新文章 {% endblock title %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <br>
            <form method="post" action=".">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">文章標題</label>
                    <!-- 在value屬性中指定文本框的初始值為舊的內容，即article對像中的title字段 -->
                    <input type="text" class="form-control" id="title" name="title" value="{{ article.title }}">
                </div>
                <!-- 文章欄目 -->
                <div class="form-group">
                    <label for="column">欄目</label>
                    <select class="form-control" 
                            id="column" 
                            name="column"
                    >
                            <option value="none">請選擇欄目..</option>
                        {% for column in columns %}
                            <option value="{{ column.id }}"
                                {% if column.id == article.column.id %}
                                    selected
                                {% endif %}
                            >
                                {{ column }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <!-- 文章標題圖 -->
                <div class="form-group">
                    <label for="avatar">標題圖</label>
                    <input type="file" class="form-control-file" name="avatar" id="avatar">
                </div>
 
                <!-- 文章標籤 -->
                <div class="form-group">
                    <label for="tags">標籤</label>
                    <input type="text" class="form-control col-3" id="tags" name="tags"
                            value="{{ tags }}">
                </div>

                <div class="form-group">
                    <label for="body">文章內容</label>
                    <!-- 直接在標籤中嵌入數據 -->
                    <textarea type="text" class="form-control" id="body" name="body" rows="12">{{ article.body }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">完成</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
